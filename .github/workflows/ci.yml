name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Type check
        run: pnpm run typecheck
      - name: Test
        run: pnpm run test
      - name: Mechanics CI Gate
        run: pnpm run test:mechanics:ci
      - name: Specifications Gate
        run: pnpm run spec:check
      - name: Build
        run: pnpm run build
